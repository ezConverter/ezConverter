<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezConverter - Convertendo Unidades</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/conversorUnits.css">
</head>
<body>
    <header class="cabecalho">
        <img id="logo" src="images/ezConverterLogo.png" alt="Logo">
    </header>
    <input type="checkbox" id="bt_menu">
    <label for="bt_menu">&#9776;</label>
    <nav class="menu">
        <ul>
            <li><a id="manipuladorTexto" href="index.html">Manipulador de Textos</a></li>
            <li><a id="conversorUnidades" href="">Conversor de Unidades</a></li>
        </ul>
    </nav>
    <div class="corpoTexto">
        Selecione o tipo de unidade:<br>
        <select id="tipoUnidade" onchange="unidade1()">
            <option value="none"></option>
            <option value="comprimento">Comprimento</option>
            <option value="temperatura">Temperatura</option>
            <option value="massa">Massa</option>
            <option value="volume">Volume</option>
            <option value="bytes">Múltiplos de Bytes</option>
            <option value="bits">Múltiplos de Bits</option>
        </select><br>
        <div id="selecionadoTipo">
            Agora, Escolha a unidade de medida que você quer converter e para qual.<br>
            Logo após, apenas digite o número à ser convertido.<br>
            <select id="unidSelecionada" onchange="unidade2()">

            </select><br>
            <input type="number" min="0" id="primeiroNumero" onchange="converterNumero()">
            <button id="botaoConverter" onclick="converterNumero()">Converter</button><br>
            <select id="unidConverter" onchange="converterNumero()">

            </select><br>
            <div id="numeroCalculado">0</div>
        </div>
    </div>
    <footer class="rodape">
        <div class="redesSociais">Redes Sociais</div>
        <div class="redesSociais" id="twitter"><a href="https://twitter.com/brunildogomis" target="_blank">Twitter</a></div>
        <div class="redesSociais" id="insta"><a href="https://www.instagram.com/brunu_gomesp/" target="_blank">Instagram</a></div>
        <div class="doar">Apoie com</div>
        <div class="doar" id="mercadopago"><a href="https://mpago.la/2GJCmQo" target="_blank">MercadoPago</a></div>
    </footer>
    <script src="js/conversorUnits.js"></script>
</body>
</html>
